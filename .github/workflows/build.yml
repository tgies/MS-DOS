name: Build MS-DOS 4

on:
  push:
    paths:
      - 'v4.0/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a GitHub Release'
        type: boolean
        default: false
      release_tag:
        description: 'Release tag (default: 4.0-{short_sha})'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        flavor: [msdos, pcdos]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dosemu2, mtools, and QEMU
        run: |
          sudo add-apt-repository -y ppa:dosemu2/ppa
          sudo apt-get update
          sudo apt-get install -y dosemu2 mtools qemu-system-x86

      # Workaround for https://github.com/dosemu2/comcom64/pull/117
      # Remove once merged and released in dosemu2
      - name: Build patched comcom64
        run: |
          sudo add-apt-repository -y ppa:stsp-0/thunk-gen
          sudo apt-get update
          sudo apt-get install -y thunk-gen dj64-dev pkgconf nasm
          git clone --depth 1 --branch fix-expand-pluses-trailing-space \
            https://github.com/tgies/comcom64.git /tmp/comcom64
          cd /tmp/comcom64
          make
          sudo make install prefix=/usr

      - name: Build DOS 4 (${{ matrix.flavor }})
        run: |
          cd v4.0
          timeout 3600 ./mak.sh --flavor=${{ matrix.flavor }}

      - name: Create hard disk image (${{ matrix.flavor }})
        run: timeout 300 ./v4.0/mkhdimg.sh

      - name: Create floppy images (${{ matrix.flavor }})
        run: |
          # mkhdimg.sh auto-detects flavor from system files and names output accordingly
          # Flavor prefix: msdos4 for msdos, pcdos4 for pcdos
          PREFIX=$([[ "${{ matrix.flavor }}" == "pcdos" ]] && echo "pcdos4" || echo "msdos4")

          # Minimal floppies (system files only)
          timeout 300 ./v4.0/mkhdimg.sh --floppy=360 -o v4.0/${PREFIX}-boot-360.img
          timeout 300 ./v4.0/mkhdimg.sh --floppy=720 -o v4.0/${PREFIX}-boot-720.img
          timeout 300 ./v4.0/mkhdimg.sh --floppy=1200 -o v4.0/${PREFIX}-boot-1200.img
          timeout 300 ./v4.0/mkhdimg.sh --floppy=1440 -o v4.0/${PREFIX}-boot-1440.img

          # Full floppies with utilities
          timeout 300 ./v4.0/mkhdimg.sh --floppy=360 --floppy-full -o v4.0/${PREFIX}-boot-360-full.img
          timeout 300 ./v4.0/mkhdimg.sh --floppy=720 --floppy-full -o v4.0/${PREFIX}-boot-720-full.img
          timeout 300 ./v4.0/mkhdimg.sh --floppy=1200 --floppy-full -o v4.0/${PREFIX}-boot-1200-full.img
          timeout 300 ./v4.0/mkhdimg.sh --floppy=1440 --floppy-full -o v4.0/${PREFIX}-boot-1440-full.img

      - name: Boot test - HD image (${{ matrix.flavor }})
        run: |
          PREFIX=$([[ "${{ matrix.flavor }}" == "pcdos" ]] && echo "pcdos4" || echo "msdos4")
          timeout 10 qemu-system-i386 \
            -drive file=v4.0/${PREFIX}.img,format=raw \
            -boot c -nographic \
            2>&1 | tee /tmp/qemu-hd.log || true
          # Verify we got to DOS prompt
          grep -q 'C:\\>' /tmp/qemu-hd.log || grep -q 'Current date' /tmp/qemu-hd.log

      - name: Boot test - 360KB floppy (${{ matrix.flavor }})
        run: |
          PREFIX=$([[ "${{ matrix.flavor }}" == "pcdos" ]] && echo "pcdos4" || echo "msdos4")
          timeout 10 qemu-system-i386 \
            -fda v4.0/${PREFIX}-boot-360-full.img \
            -boot a -nographic \
            2>&1 | tee /tmp/qemu-360.log || true
          # Full floppies have AUTOEXEC.BAT which skips date prompt, check for either
          grep -qE 'Current date|A:\\>' /tmp/qemu-360.log

      - name: Boot test - 720KB floppy (${{ matrix.flavor }})
        run: |
          PREFIX=$([[ "${{ matrix.flavor }}" == "pcdos" ]] && echo "pcdos4" || echo "msdos4")
          timeout 10 qemu-system-i386 \
            -fda v4.0/${PREFIX}-boot-720-full.img \
            -boot a -nographic \
            2>&1 | tee /tmp/qemu-720.log || true
          # Full floppies have AUTOEXEC.BAT which skips date prompt, check for either
          grep -qE 'Current date|A:\\>' /tmp/qemu-720.log

      - name: Boot test - 1.44MB floppy (${{ matrix.flavor }})
        run: |
          PREFIX=$([[ "${{ matrix.flavor }}" == "pcdos" ]] && echo "pcdos4" || echo "msdos4")
          timeout 10 qemu-system-i386 \
            -fda v4.0/${PREFIX}-boot-1440-full.img \
            -boot a -nographic \
            2>&1 | tee /tmp/qemu-1440.log || true
          # Full floppies have AUTOEXEC.BAT which skips date prompt, check for either
          grep -qE 'Current date|A:\\>' /tmp/qemu-1440.log

      - name: Upload binaries (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-binaries
          path: |
            v4.0/*.sys
            v4.0/*.com
            v4.0/*.exe
            v4.0/*.cpi
            v4.0/*.pro
            v4.0/*.dat
            v4.0/*.prt
            v4.0/*.hlp

      # Upload each disk image as a separate artifact for easy individual downloads
      - name: Upload HD image (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-hd
          path: v4.0/${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}.img

      - name: Upload HD image - dosemu (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-hd-dosemu
          path: v4.0/${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-dosemu.img

      # Minimal floppies (system files only)
      - name: Upload 360KB floppy - minimal (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-floppy-360-minimal
          path: v4.0/${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-boot-360.img

      - name: Upload 720KB floppy - minimal (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-floppy-720-minimal
          path: v4.0/${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-boot-720.img

      - name: Upload 1.2MB floppy - minimal (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-floppy-1200-minimal
          path: v4.0/${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-boot-1200.img

      - name: Upload 1.44MB floppy - minimal (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-floppy-1440-minimal
          path: v4.0/${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-boot-1440.img

      # Full floppies (with utilities)
      - name: Upload 360KB floppy - full (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-floppy-360-full
          path: v4.0/${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-boot-360-full.img

      - name: Upload 720KB floppy - full (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-floppy-720-full
          path: v4.0/${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-boot-720-full.img

      - name: Upload 1.2MB floppy - full (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-floppy-1200-full
          path: v4.0/${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-boot-1200-full.img

      - name: Upload 1.44MB floppy - full (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-floppy-1440-full
          path: v4.0/${{ matrix.flavor == 'pcdos' && 'pcdos4' || 'msdos4' }}-boot-1440-full.img

  release:
    needs: build
    if: inputs.release == true
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Set release tag
        id: tag
        run: |
          if [ -n "${{ inputs.release_tag }}" ]; then
            echo "tag=${{ inputs.release_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=4.0-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - name: Package release assets
        run: |
          mkdir -p release

          for FLAVOR in msdos pcdos; do
            if [ "$FLAVOR" = "pcdos" ]; then
              PREFIX="pcdos4"
            else
              PREFIX="msdos4"
            fi

            # Zip binaries
            if [ -d "artifacts/${PREFIX}-binaries" ]; then
              cd "artifacts/${PREFIX}-binaries"
              zip -r "../../release/${PREFIX}-binaries.zip" .
              cd ../..
            fi

            # Copy HD images
            [ -f "artifacts/${PREFIX}-hd/${PREFIX}.img" ] && \
              cp "artifacts/${PREFIX}-hd/${PREFIX}.img" "release/${PREFIX}.img"
            [ -f "artifacts/${PREFIX}-hd-dosemu/${PREFIX}-dosemu.img" ] && \
              cp "artifacts/${PREFIX}-hd-dosemu/${PREFIX}-dosemu.img" "release/${PREFIX}-dosemu.img"

            # Copy floppy images
            for SIZE in 360 720 1200 1440; do
              [ -f "artifacts/${PREFIX}-floppy-${SIZE}-minimal/${PREFIX}-boot-${SIZE}.img" ] && \
                cp "artifacts/${PREFIX}-floppy-${SIZE}-minimal/${PREFIX}-boot-${SIZE}.img" "release/"
              [ -f "artifacts/${PREFIX}-floppy-${SIZE}-full/${PREFIX}-boot-${SIZE}-full.img" ] && \
                cp "artifacts/${PREFIX}-floppy-${SIZE}-full/${PREFIX}-boot-${SIZE}-full.img" "release/"
            done
          done

          echo "Release assets:"
          ls -la release/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.tag.outputs.tag }}" \
            --title "MS-DOS 4 (${{ steps.tag.outputs.tag }})" \
            --generate-notes \
            release/*
