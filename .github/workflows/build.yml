name: Build MS-DOS 4

on:
  push:
    paths:
      - 'v4.0/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dosemu2
        run: |
          sudo add-apt-repository -y ppa:dosemu2/ppa
          sudo apt-get update
          sudo apt-get install -y dosemu2

      - name: Build DOS 4
        run: |
          cd v4.0
          timeout 3600 ./mak.sh

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: dos4-binaries
          path: |
            v4.0/*.sys
            v4.0/*.com
            v4.0/*.exe
            v4.0/*.cpi
            v4.0/*.pro
            v4.0/*.dat
            v4.0/*.prt
            v4.0/*.hlp
